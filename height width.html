    <script>
    
  

$(document).ready(function(){
  $("button").mouseenter(function(){
    $("p").css({"background-color":"yellow","color":"blue","margin-left":"300px","transition":"2s"});
  
  });
  
   $("button").mouseleave(function(){
    $("p").css({"background-color":"yellow","color":"blue","margin-left":"0px","transition":"5s"});
  
  });
});

        </script>
